 models:
  - name: int_produtos
    description: Tabela intermediaria para fazer um join entre as tabelas de produto e categoria do produto
    tests:
      - dbt_utils.expression_is_true:
          expression: "unidade_em_estoque >= 0"
      - dbt_utils.unique_combination_of_columns:
         combination_of_columns:
           - PK_PRODUTO
           - DS_NOME_PRODUTO

    columns:
      - name: pk_produto
        description: Chave primaria do produto
        data_tests:
          - not_null
          - unique

      - name: ds_nome_produto
        description:  Coluna com o nome do produto

      - name: unidade_em_estoque
        description: Coluna com as informacoes de unidade em estoque