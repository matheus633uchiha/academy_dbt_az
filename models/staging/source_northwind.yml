sources:
  - name: northwind
    description: Tabela source com informacoes do database da northwind
    database: dbt_az
    schema: raw_northwind
    tables:
      - name: products
        description: Tablea bruta com informacoes de produtos
        columns:
          - name: id
            data_tests:
              - unique
              - not_null
      - name: category
        description: Tabela bruta com informacoes de categoria de produto
        columns:
          - name: id
            data_tests:
              - unique
              - not_null